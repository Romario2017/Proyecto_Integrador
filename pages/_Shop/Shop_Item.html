<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda | Item</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Shop.html">Tienda</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a class="btn btn-primary" href="../_Sing-In/Sign-In.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row text-center mt-5">
            <div class="col-sm-6 mx-auto">
                <img src="../../images/medicine-img.jpg" class="img-fluid" alt="..." width="400">
            </div>
            <div class="col-sm-6 mx-auto text-start">
                <p>CAJA 100 UN</p>
                <h3 class="bold">
                    <span class="product__name"> Ibuprofeno </span>
                    <span class="product__mg"> 400mg </span>
                    <span class="product_type"> Tableta recubierta </span>
                </h3>
                <h4 class="product__price mt-5 mb-5">S/. 10.00</h4>

                <div class="product__select mb-5">
                    <h6 class="bold">Presentación</h6>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1" selected>Caja</option>
                        <option value="2">Tableta</option>
                    </select>
                </div>

                <form class="product__controls d-flex mt-3 mb-5 col-sm-3">
                    <button class="btn btn-primary product__min">
                        -
                    </button>
                    <input class="form-control mx-2 text-center" type="text" aria-label="search" value="1">
                    <button class="btn btn-primary product__max">
                        +
                    </button>
                </form>

                <div class="d-flex">
                    <button class="btn btn-primary mx-auto btn-lg">Agregar al carrito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h5>Descripción del Producto</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h5>Términos y Condiciones</h5>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
